<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ responsive scaling -->
    <title>Update Password</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;  
            gap: 12px;             
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            /* small padding for mobile */
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            /* ‚úÖ scales nicely */
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        input,
        button {
            width: 90%;           
            max-width: 300px;      
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box; 
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #45a049;
        }

        /* üì± Mobile adjustments */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }

            .container {
                padding: 15px 20px;
            }

            input,
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        /* üíª Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
            }
        }

        /* üñ•Ô∏è Large screen */
        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("resetForm");

        // Extract UUID from URL
        const uuid = window.location.pathname.split("/").pop();

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("‚ùå Passwords do not match!");
                return;
            }

            try {
                const response = await fetch(`/api/password/updatepassword/${uuid}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert("‚úÖ " + data.message);

                    // üëâ Redirect user back to email app
                    window.location.href = "/";
                } else {
                    alert("‚ùå " + data.message);
                }
            } catch (err) {
                alert("‚ö†Ô∏è Something went wrong!");
            }
        });
    </script>
</body>

</html>
